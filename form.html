<!doctype html>
<html>

    <head>
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="form.css" media="screen">

        <!-- Page title (appears in the tab) -->
        <title>Registration</title>
    </head>
  
  <body>

        <!-- Header with title and subtitle (both with css of id "title") -->
        <div>
            <h1 id="title">DEV registration</h1>
            <p id="subtitle">Complete your information</p>
            <br>
        </div>

        <!-- Top of form -->
        <form>
          
          <fieldset class="group">
                <!-- Name field with caption "name" and css of class "field" -->
                <div class="field">
                    <label for="name"><strong>Name</strong></label>
                    <input type="text" name="name" id="name" required>
                </div>

                <!-- Last name field with caption "surname" and css of class "field" -->
                <div class="field">
                    <label for="lastname"><strong>Surname</strong></label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
            </fieldset>
          
          <!-- Email field com-->
            <div class="field">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Web development field with 3 options of selectable buttons (radio button) and css class "field" -->
            <div class="field">
                <label><strong>Which side of the application do you develop from?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Backend
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>
          
          <!-- Seniority field with 3 options to choose from (select option) and css class "field" -->
            <div class="field">
                <label for="seniority"><strong>Seniority</strong></label>
                <select id="seniority" required>
                  <option selected disabled value="">Select</option>
                  <option>Junior</option>
                  <option>Full</option>
                  <option>Senior</option>
                </select>
            </div>
          
          <fieldset class="group">
                <!-- Technologies field for choosing 1 or more options to mark (checkbox) and css of class "field" -->
                <div id="check">
                    <label><strong>Select the technologies you use:</strong></label><br><br>
                    <input type="checkbox" id="technology1" name="technology1" value="HTML">
                    <label for="technology1"> HTML</label>
                    <input type="checkbox" id="technology2" name="technology2" value="CSS">
                    <label for="technology2">CSS</label>
                    <input type="checkbox" id="technology3" name="technology3" value="JavaScript">
                    <label for="technology3"> JavaScript</label>
                    <input type="checkbox" id="technology4" name="technology4" value="PHP">
                    <label for="technology4"> PHP</label>
                    <input type="checkbox" id="technology5" name="technology5" value="C#">
                    <label for="technology5"> C#</label>
                    <input type="checkbox" id="technology6" name="technology6" value="Python">
                    <label for="technology6">Python</label>
                    <input type="checkbox" id="technology7" name="technology7" value="Java">
                    <label for="technology7">Java</label>
                </div>
            </fieldset>
          
          <!-- Text box -->
            <div class="field">
                <br>
                <label for="experiencia"><strong>Tell us a little more about your experience: </strong></label>
                <textarea rows="6" style="width: 26em" id="experience" name="experience"></textarea>
            </div>

            <!-- Button to submit the form -->
            <button class="button" type="submit" onsubmit="">Done</button>

        </form>

    </body>

</html>
